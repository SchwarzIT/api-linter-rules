rules:
  must-define-example-schema:
    description: Every DTO must define at least one example
    message: "{{description}}; DTO is lacking an example {{path}}"
    severity: error
    given: $.paths[?(!@property.match(/well-known/ig))]..content.*
    then:
      - function: xor
        functionOptions:
          properties:
            - example
            - examples